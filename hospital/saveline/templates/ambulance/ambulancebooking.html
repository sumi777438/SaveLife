{% extends 'login/base.html'%}
{%load static%}
{%block title%}Home{% endblock%}
{%block content%}
<div class="container">
    <form action="" method="POST">
    {% if messages%}
      {% for message in messages %}
       <p class="alert alert-{{message.tags}} mb-5">{{message}}</p>
       {% endfor %}
         {% endif%}
      {%csrf_token%}
        <br>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Name</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="name" required>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Ambulance Number</label>
    <input type="number" class="form-control" name="ambulance_number" required >
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Contact</label>
    <input type="number" class="form-control" name="contact" required >
  </div>
   <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Place</label>
    <input type="text" class="form-control" id="exampleInputPassword1" name="place" required>
  </div>

 
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

{%endblock%}
