{% extends 'login/base.html'%}
{%load static%}
{%block title%}Registration{% endblock%}
{%block content%}
<style>
a{
    text-decoration: none;
}

li{
    list-style: none;
    display: inline-block;
}



  img{
    height:150px;
    width:100%;
  }


  div [class^="col-"]{
    padding-left:5px;
    padding-right:5px;
  }

  .card{
    transition:0.5s;
    cursor:pointer;
  }

  .card-title{
    font-size:15px;
    transition:1s;
    cursor:pointer;
  }

  .card-title i{
    font-size:15px;
    transition:1s;
    cursor:pointer;
    color:#ffa710
  }
  .card-title i:hover{
    transform: scale(1.25) rotate(100deg);
    color:#18d4ca;

  }
  .card:hover{
    transform: scale(1.05);
    box-shadow: 10px 10px 15px rgba(0,0,0,0.3);
  }
  .card-text{
    height:80px;
  }

  .card::before, .card::after {
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    transform: scale3d(0, 0, 1);
    transition: transform .3s ease-out 0s;
    background: rgba(255, 255, 255, 0.1);
    content: '';
    pointer-events: none;
  }
  .card::before {
    transform-origin: left top;
  }
  .card::after {
    transform-origin: right bottom;
  }
  .card:hover::before, .card:hover::after, .card:focus::before, .card:focus::after {
    transform: scale3d(1, 1, 1);

  }

  #appointment .buttons{
    display: flex;
  }
  #appointment ul li{
    padding:5px;
  }
   #appointment .app ul li  a{
    margin-left:5px;
  }


</style>
<section id="appointment">
    <div class="container mt-2">
        <h1 style="text-align:center; color:#FFBF00 ";>Appointment</h1>
        <div class="row">
            {%for doc in doctor%}
          <div class="col-md-3 col-sm-6 mt-4">
            <div class="card card-block">
          <img src="{{doc.pic.url}}" alt="Photo of sunset">
              <h5 class="card-title mt-3 mb-3" style="color:#6495ED">{{doc.type}}</h5>
                <h3 class="card-title  ">{{doc.name}}</h3>
               <h5 class="card-title  ">{{doc.hospital_name}}</h5>

                <ul>
                    <li class="app" ><a href="#">{{doc.profession}}</a></li>
                    <li ><a href="#">{{doc.place}}</a></li>
                    <li ><a href="#">${{doc.price}}</a></li>

                </ul>

               <div class="buttons">
                <a href="{%url 'details' doc.id%}"> <button type="submit" class="btn bg-info btn-lg">View Profile</button></a>
                  <a href="{%url 'appointment'%}"> <button type="submit" class="btn btn-primary btn-lg"  style="margin-left:5px;">Book Now</button></a>
               </div>
        </div>

          </div>
            {%endfor%}

        </div>

      </div>
</section>



{% endblock%}
