{% extends 'login/base.html'%}
{%load static%}
{%block title%}Login{% endblock%}
{%block content%}
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-5">Please enter your login and password!</p>
              <form action="" method="POST">
                {% for message in messages %}
                 <p class="alert alert-{{message.tags}} mb-5">{{message}}</p>
                 {% endfor %}
                {% csrf_token %}
              <div class="form-outline form-white mb-4">
                <input type="text" id="typeEmailX" class="form-control form-control-lg" name="username" />
                <label class="form-label" for="typeEmailX">Username</label>
              </div>

              <div class="form-outline form-white mb-4">
                <input type="password" id="typePasswordX" class="form-control form-control-lg" name="password" />
                <label class="form-label" for="typePasswordX">Password</label>
              </div>
                 <div class="form-outline flex-fill mb-0">
                   <input type="radio" class="form-check-input" id="Check-Male" name="gender" value="Patient" required  >
                  <label class="form-check-label" for="Check-Male">Patient</label>

                    <input type="radio" class="form-check-input" id="Check-Female" name="gender" value="Doctor" required >
                    <label class="form-check-label" for="Check-Female">Doctor</label>
                    </div>
                <br>


              <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>

              <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>

              <div class="d-flex justify-content-center text-center mt-4 pt-1">
                <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                <a href="{% url 'social:begin' 'google-oauth2'%}" class="text-white"><i class="fab fa-google fa-lg"></i></a>
              </div>

            <div>
              <p class="mb-0">Don't have an account? <a href="{%url 'Registration'%}" class="text-white-50 fw-bold">Sign Up</a>
              </p>
            </div>

          </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</section>

{%endblock%}
